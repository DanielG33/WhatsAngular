<ion-content>

  <ion-list class="chats-list">
    <ion-item class="chat" *ngFor="let chat of chats">
      <ion-avatar slot="start" (click)="showContactProfile(chat.id)">
        <!-- <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"> -->
      </ion-avatar>

      <ion-label [routerLink]="['/', 'chat']">
        <h2>
          {{chat.title}}
        </h2>
        <p>
          {{chat.lastMessage?.text}}
        </p>
      </ion-label>

      <div class="right-side" slot="end" [routerLink]="['/', 'chat']">
        <ion-note [color]="chat.pending ? 'secondary' : null">{{chat.lastMessage?.timestamp}}</ion-note>
        
        <ion-chip *ngIf="chat.pending" [color]="chat.pending ? 'secondary' : null">
          <ion-label>{{chat.pending}}</ion-label>
        </ion-chip>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/', 'contacts']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
