<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/chats"></ion-back-button>
    </ion-buttons>
    
    <ion-title>Contacts</ion-title>
    <ion-title size="small">{{contacts.length}} Contacts</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggleSearchbar()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button (click)="presentMenu($event)">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar class="searchbar-container" [class.in]="showSearchbar">
    <ion-searchbar [formControl]="searchbar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let contact of contacts" routerLink="/chat">
      <ion-avatar slot="start">
        <img [src]="contact.thumbnail">
      </ion-avatar>
      <ion-label>
        <h2>
          {{contact.name}}
        </h2>
        <p>
          {{contact.info}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
